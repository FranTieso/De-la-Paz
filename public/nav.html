<!-- Modal Login (included here so nav + modal are available on every page that loads nav.html) -->
<div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6 relative">
    <button id="close-login" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-xl font-bold">&times;</button>
    <h2 class="text-2xl font-bold mb-4 text-primary text-center">Iniciar Sesión</h2>
    <form id="login-form" class="space-y-4">
      <div>
        <label for="login-email" class="block text-gray-700 font-medium">Correo electrónico</label>
        <input type="email" id="login-email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-secondary outline-none" placeholder="ejemplo@correo.com" required>
      </div>
      <div>
        <label for="login-password" class="block text-gray-700 font-medium">Contraseña</label>
        <input type="password" id="login-password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-secondary outline-none" placeholder="********" required>
      </div>
      <button type="submit" class="w-full bg-primary text-white py-2 rounded-lg hover:bg-blue-800 transition font-semibold">Entrar</button>
    </form>
    <p class="text-center text-gray-600 text-sm mt-4">
      ¿No tienes cuenta?
      <a href="#" class="text-secondary font-semibold hover:underline">Regístrate aquí</a>
    </p>
  </div>
</div>
