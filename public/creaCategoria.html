<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creador de Categorías - Asociación Deportiva de la Paz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-neutralbg text-gray-900">
<div id="main-content" class="flex-1">


  <!-- CONTENIDO CENTRADO -->
  <main class="flex-grow flex flex-col justify-center items-center px-4">
    <h2 class="text-3xl font-bold text-blue-700 mb-6">Crear una Categoría</h2>

    <form class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
      <label class="block mb-2 text-gray-700 font-medium">Nombre de la Categoría</label>
      <input type="text" class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-700" placeholder="Ej: Juvenil">

      <label class="block mb-2 text-gray-700 font-medium">Edad mínima</label>
      <input type="number" class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-700" min="5" placeholder="Ej: 12">

      <label class="block mb-2 text-gray-700 font-medium">Edad máxima</label>
      <input type="number" class="w-full p-2 border rounded mb-6 focus:outline-none focus:ring-2 focus:ring-blue-700" min="5" placeholder="Ej: 18">

      <button type="submit" class="w-full bg-[#FF6600] text-white p-2 rounded font-semibold hover:bg-[#009966] transition">
        Crear Categoría
      </button>
    </form>
  </main>
</div>
  <!-- Footer -->
<div id="footer-container"></div>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script src="plantilla.js"></script>

</body>
</html>
