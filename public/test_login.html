<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>

<body>
    <h1>Prueba de Login Aislada</h1>
    <input type="email" id="email" placeholder="Email" value="admin@test.com">
    <input type="password" id="password" placeholder="Password" value="123456">
    <button onclick="testLogin()">Probar Login</button>
    <div id="result" style="margin-top: 20px; font-family: monospace;"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCmr1oZFjzao2rGMDmWFN82gdLED0ODqaE",
            authDomain: "de-la-paz-4f635.firebaseapp.com",
            projectId: "de-la-paz-4f635",
            storageBucket: "de-la-paz-4f635.firebasestorage.app",
            messagingSenderId: "713257869341",
            appId: "1:713257869341:web:118f3e3414c8daa6c566f4",
            measurementId: "G-42Q79PD42K"
        };

        firebase.initializeApp(firebaseConfig);

        function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = 'Intentando iniciar sesión...';

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    resultDiv.innerHTML = '<span style="color: green">¡ÉXITO! Login correcto.</span><br>' +
                        'UID: ' + userCredential.user.uid;
                    console.log(userCredential);
                })
                .catch((error) => {
                    resultDiv.innerHTML = '<span style="color: red">ERROR</span><br>' +
                        'Code: ' + error.code + '<br>' +
                        'Message: ' + error.message;
                    console.error(error);
                });
        }
    </script>
</body>

</html>
