<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Próximos Encuentros - FootDoy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563EB',   // Azul principal
            secondary: '#F97316', // Naranja acento
            neutralbg: '#F3F4F6'  // Fondo gris claro
          }
        }
      }
    }
  </script>
</head>
<body class="flex flex-col min-h-screen bg-neutralbg text-gray-900">
<div id="nav-container"></div><div id="main-content" class="flex-1">
  

  <!-- Título -->
  <header class="py-6 text-center">
    <h1 class="text-3xl font-bold text-primary">Próximos Encuentros</h1>
  </header>

  <!-- Encuentros -->
  <main class="max-w-6xl mx-auto px-4 grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <!-- Encuentro 1 -->
    <div class="bg-white shadow-md rounded-lg p-4 text-center hover:shadow-lg transition border-2 border-primary hover:border-secondary">
      <p class="text-sm text-gray-500">30 Sep 2025 - 20:45</p>
      <div class="flex justify-between items-center my-3">
        <span class="font-semibold text-primary">Real Madrid</span>
        <span class="text-xl font-bold text-gray-900">vs</span>
        <span class="font-semibold text-primary">FC Barcelona</span>
      </div>
      <p class="text-gray-600 text-sm">Santiago Bernabéu</p>
    </div>

    <!-- Encuentro 2 -->
    <div class="bg-white shadow-md rounded-lg p-4 text-center hover:shadow-lg transition border-2 border-primary hover:border-secondary">
      <p class="text-sm text-gray-500">02 Oct 2025 - 18:30</p>
      <div class="flex justify-between items-center my-3">
        <span class="font-semibold text-primary">Valencia CF</span>
        <span class="text-xl font-bold text-gray-900">vs</span>
        <span class="font-semibold text-primary">Sevilla FC</span>
      </div>
      <p class="text-gray-600 text-sm">Mestalla</p>
    </div>

    <!-- Encuentro 3 -->
    <div class="bg-white shadow-md rounded-lg p-4 text-center hover:shadow-lg transition border-2 border-primary hover:border-secondary">
      <p class="text-sm text-gray-500">05 Oct 2025 - 21:00</p>
      <div class="flex justify-between items-center my-3">
        <span class="font-semibold text-primary">Atlético</span>
        <span class="text-xl font-bold text-gray-900">vs</span>
        <span class="font-semibold text-primary">Betis</span>
      </div>
      <p class="text-gray-600 text-sm">Metropolitano</p>
    </div>
  </main>
</div>
  <!-- Footer -->
<div id="footer-container"></div>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script src="plantilla.js"></script>

</body>
</html>
