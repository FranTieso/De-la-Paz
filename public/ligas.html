
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ligas - Portal Deportivo</title>
    <link rel="icon" type="image/png" href="images/De_la_Paz.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB',
                        secondary: '#F97316',
                        neutralbg: '#F3F4F6'
                    }
                }
            }
        }
    </script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body class="flex flex-col min-h-screen bg-neutralbg text-gray-900">

    <div id="nav-container"></div>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 flex-1">
        <h1 class="text-3xl font-bold text-center text-primary mb-8">Crear Nueva Liga</h1>

        <div class="max-w-xl mx-auto bg-white p-6 sm:p-8 rounded-2xl shadow-lg border-2 border-primary">
            <form id="liga-form">
                <div class="mb-6">
                    <label for="liga-nombre" class="block text-lg font-medium text-gray-700 mb-2">Nombre de la Liga</label>
                    <input type="text" id="liga-nombre" name="liga-nombre" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition" placeholder="Ej: Liga Senior Masculina 2024" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="bg-primary text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-transform transform hover:scale-105">
                        Crear Liga
                    </button>
                </div>
            </form>
            <div id="message-container" class="mt-6 text-center"></div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="plantilla.js"></script>

    <script>
    // Esperamos a que el evento 'firebaseReady' (disparado desde plantilla.js) nos confirme que Firebase está inicializado.
    document.addEventListener('firebaseReady', () => {
        const db = firebase.firestore();
        const ligaForm = document.getElementById('liga-form');
        const messageContainer = document.getElementById('message-container');

        if (ligaForm) {
            ligaForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const nombreLiga = document.getElementById('liga-nombre').value.trim();
                
                if (!nombreLiga) {
                    showMessage('El nombre de la liga no puede estar vacío.', 'error');
                    return;
                }

                try {
                    // Añadimos el nuevo documento a la colección "LIGAS"
                    await db.collection('LIGAS').add({
                        NOMBRE_LIGA: nombreLiga,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp() // Guardamos la fecha de creación
                    });
                    
                    showMessage(`¡Liga "${nombreLiga}" creada con éxito!`, 'success');
                    ligaForm.reset();

                } catch (error) {
                    console.error("Error al crear la liga: ", error);
                    showMessage('Hubo un error al crear la liga. Por favor, inténtalo de nuevo.', 'error');
                }
            });
        }

        function showMessage(message, type) {
            messageContainer.innerHTML = '';
            const p = document.createElement('p');
            p.textContent = message;
            
            if (type === 'success') {
                p.className = 'text-green-600 font-semibold';
            } else if (type === 'error') {
                p.className = 'text-red-600 font-semibold';
            }
            
            messageContainer.appendChild(p);
            
            // El mensaje desaparece después de 5 segundos
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }
    });
    </script>

</body>
</html>
