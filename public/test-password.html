<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Contraseña</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Test de Contraseña</h1>
    
    <form id="testForm">
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-2">Contraseña</label>
        <input type="password" id="password" 
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
      </div>
      
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
        Probar
      </button>
    </form>
    
    <div id="result" class="mt-4 p-4 bg-gray-50 rounded-lg hidden">
      <h3 class="font-bold mb-2">Resultado:</h3>
      <p id="resultText"></p>
    </div>
  </div>

  <script>
    document.getElementById('testForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const passwordTrimmed = password.trim();
      const resultDiv = document.getElementById('result');
      const resultText = document.getElementById('resultText');
      
      resultDiv.classList.remove('hidden');
      resultText.innerHTML = `
        <strong>Contraseña original:</strong> "${password}"<br>
        <strong>Longitud original:</strong> ${password.length}<br>
        <strong>Contraseña con trim:</strong> "${passwordTrimmed}"<br>
        <strong>Longitud con trim:</strong> ${passwordTrimmed.length}<br>
        <strong>¿Es válida? (≥6):</strong> ${passwordTrimmed.length >= 6 ? '✅ SÍ' : '❌ NO'}
      `;
      
      console.log('Password:', password);
      console.log('Length:', password.length);
      console.log('Trimmed:', passwordTrimmed);
      console.log('Trimmed Length:', passwordTrimmed.length);
    });
  </script>
</body>
</html>
