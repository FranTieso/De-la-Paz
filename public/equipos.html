<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipos - Asociación de la Paz</title>

  <!-- Íconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style.css">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563EB', // Azul principal
            secondary: '#F97316', // Naranja acento
            neutralbg: '#F3F4F6'  // Gris claro para fondos
          }
        }
      }
    }
  </script>
</head>
<body class="bg-neutralbg text-gray-900">

  <div id="nav-container"></div>

  <section class="text-center py-12 bg-white shadow-md">
    <h2 class="text-3xl font-bold mb-4 text-primary">Listado de Equipos</h2>
    <p class="text-lg text-gray-700">Consulta los equipos inscritos en las diferentes categorías y ligas.</p>
  </section>

  <div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <table class="min-w-full leading-normal">
        <thead>
          <tr>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Nombre del Equipo</th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Categoría</th>
          </tr>
        </thead>
        <tbody id="teams-table-body">
          <!-- Las filas de equipos se insertarán aquí dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <div id="footer-container"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="plantilla.js"></script>

  <script>
    document.addEventListener('firebaseReady', () => {
      const db = firebase.firestore();
      const tableBody = document.getElementById('teams-table-body');

      db.collection("EQUIPOS").get().then((querySnapshot) => {
        if (querySnapshot.empty) {
          tableBody.innerHTML = '<tr><td colspan="2" class="text-center py-4">No se encontraron equipos.</td></tr>';
          return;
        }
        querySnapshot.forEach((doc) => {
          const equipo = doc.data();
          const row = `<tr>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${equipo.nombre || 'N/A'}</td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${equipo.categoria || 'N/A'}</td>
                      </tr>`;
          tableBody.innerHTML += row;
        });
      }).catch((error) => {
        console.error("Error al obtener los equipos: ", error);
        tableBody.innerHTML = `<tr><td colspan="2" class="text-center py-4 text-red-500">Error al cargar los datos: ${error.message}</td></tr>`;
      });
    });
  </script>

</body>
</html>
