<!-- Force cache refresh v3 -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Portal Deportivo - Asociación de la Paz</title>
    <link rel="icon" type="image/png" href="images/De_la_Paz.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB', // Azul principal
                        secondary: '#F97316', // Naranja acento
                        neutralbg: '#F3F4F6'  // Gris claro para fondos
                    }
                }
            }
        }
    </script>

</head>

<body class="flex flex-col min-h-screen bg-neutralbg text-gray-900">
    <div id="nav-container"></div>

    <div id="main-content" class="flex-1">
        <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-primary">Listado de Equipos</h1>
                <a href="registroequipos.html" class="bg-secondary text-white py-2 px-6 rounded-lg hover:bg-orange-600 transition font-semibold shadow-md">
                    <i class="fas fa-plus-circle mr-2"></i>Agregar Equipo
                </a>
            </div>

            <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg border-2 border-primary overflow-x-auto">
                <div id="loading-state" class="text-center py-10">
                    <p class="text-lg text-gray-600">Cargando equipos...</p>
                </div>

                <div id="error-state"
                    class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative my-4">
                    <strong class="font-bold">Error:</strong>
                    <span class="block sm:inline" id="error-message">No se pudieron cargar los equipos.</span>
                </div>

                <table id="table-container" class="min-w-full leading-normal hidden">
                    <thead>
                        <tr>
                            <th
                                class="px-5 py-3 border-b-2 border-primary bg-primary text-left text-xs font-semibold text-white uppercase tracking-wider">
                                Nombre del Equipo</th>
                            <th
                                class="px-5 py-3 border-b-2 border-primary bg-primary text-left text-xs font-semibold text-white uppercase tracking-wider">
                                Categoría</th>
                            <th
                                class="px-5 py-3 border-b-2 border-primary bg-primary text-left text-xs font-semibold text-white uppercase tracking-wider">
                                Tipo</th>
                        </tr>
                    </thead>
                    <tbody id="teams-table-body">
                        <!-- Las filas de equipos se insertarán aquí -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="footer-container"></div>

    <script src="plantilla.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const tableBody = document.getElementById('teams-table-body');
            const loadingState = document.getElementById('loading-state');
            const errorState = document.getElementById('error-state');
            const errorMessage = document.getElementById('error-message');
            const tableContainer = document.getElementById('table-container');

            try {
                const response = await fetch('/api/equipos');
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Error al conectar con el servidor');
                }
                const equipos = await response.json();

                loadingState.classList.add('hidden');

                if (equipos.length === 0) {
                    errorState.classList.remove('hidden');
                    errorMessage.textContent = "No se encontraron equipos.";
                    return;
                }

                tableContainer.classList.remove('hidden');
                tableBody.innerHTML = ''; // Limpiamos el cuerpo de la tabla

                equipos.forEach(team => {
                    const nombreEquipo = team.EQUIPO || 'Nombre no disponible';
                    const categoria = team.CATEGORIA || 'Categoría no disponible';
                    const tipo = team.TIPO || 'Tipo no disponible';
                    const row = document.createElement('tr');
                    row.innerHTML = `
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${nombreEquipo}</td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${categoria}</td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${tipo}</td>
            `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error("Error al obtener los equipos: ", error);
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
                errorMessage.textContent = 'Error al cargar los datos: ' + error.message;
            }
        });
    </script>
</body>

</html>
