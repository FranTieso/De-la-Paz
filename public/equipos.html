<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Portal Deportivo - Asociaci√≥n de la Paz</title>
    <link rel="icon" type="image/png" href="images/De_la_Paz.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB', // Azul principal
                        secondary: '#F97316', // Naranja acento
                        neutralbg: '#F3F4F6'  // Gris claro para fondos
                    }
                }
            }
        }
    </script>

</head>

<body class="flex flex-col min-h-screen bg-neutralbg text-gray-900">
    <div id="nav-container"></div>

    <div id="main-content" class="flex-1">
        <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-primary">Listado de Equipos</h1>
                <div class="flex gap-3">
                    <button onclick="window.history.back()" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-6 rounded-lg transition font-semibold shadow-md flex items-center gap-2">
                        <i class="fas fa-arrow-left"></i>Volver
                    </button>
                    <a href="registroequipos.html" class="bg-secondary text-white py-2 px-6 rounded-lg hover:bg-orange-600 transition font-semibold shadow-md">
                        <i class="fas fa-plus-circle mr-2"></i>Agregar Equipo
                    </a>
                </div>
            </div>

            <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg border-2 border-primary overflow-x-auto">
                <div id="loading-state" class="text-center py-10">
                    <p class="text-lg text-gray-600">Cargando equipos...</p>
                </div>

                <div id="error-state"
                    class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative my-4">
                    <strong class="font-bold">Error:</strong>
                    <span class="block sm:inline" id="error-message">No se pudieron cargar los equipos.</span>
                </div>

                <table id="table-container" class="min-w-full leading-normal hidden">
                    <thead>
                        <tr>
                            <th class="px-5 py-3 border-b-2 border-primary bg-primary text-left text-xs font-semibold text-white uppercase tracking-wider">
                                Nombre del Equipo
                            </th>
                            <th class="px-5 py-3 border-b-2 border-primary bg-primary text-left text-xs font-semibold text-white uppercase tracking-wider">
                                Categor√≠a
                            </th>
                            <th class="px-5 py-3 border-b-2 border-primary bg-primary text-left text-xs font-semibold text-white uppercase tracking-wider">
                                Tipo
                            </th>
                        </tr>
                        <tr class="bg-blue-50">
                            <th class="px-5 py-2">
                                <input type="text" id="filter-nombre" placeholder="üîç Buscar equipo..."
                                    class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-primary outline-none">
                            </th>
                            <th class="px-5 py-2">
                                <select id="filter-categoria"
                                    class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-primary outline-none bg-white">
                                    <option value="">Todas</option>
                                </select>
                            </th>
                            <th class="px-5 py-2">
                                <select id="filter-tipo"
                                    class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-primary outline-none bg-white">
                                    <option value="">Todos</option>
                                    <option value="MASCULINO">Masculino</option>
                                    <option value="FEMENINO">Femenino</option>
                                    <option value="MIXTO">Mixto</option>
                                </select>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="teams-table-body">
                        <!-- Las filas de equipos se insertar√°n aqu√≠ -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="footer-container"></div>

    <script src="plantilla.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const tableBody = document.getElementById('teams-table-body');
            const loadingState = document.getElementById('loading-state');
            const errorState = document.getElementById('error-state');
            const errorMessage = document.getElementById('error-message');
            const tableContainer = document.getElementById('table-container');
            const filterNombre = document.getElementById('filter-nombre');
            const filterCategoria = document.getElementById('filter-categoria');
            const filterTipo = document.getElementById('filter-tipo');
            
            let todosLosEquipos = [];

            try {
                const response = await fetch('/api/equipos');
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Error al conectar con el servidor');
                }
                todosLosEquipos = await response.json();

                loadingState.classList.add('hidden');

                if (todosLosEquipos.length === 0) {
                    errorState.classList.remove('hidden');
                    errorMessage.textContent = "No se encontraron equipos.";
                    return;
                }

                // Mostrar tabla
                tableContainer.classList.remove('hidden');
                
                // Poblar filtro de categor√≠as
                const categorias = [...new Set(todosLosEquipos.map(eq => eq.CATEGORIA).filter(Boolean))];
                categorias.sort().forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    filterCategoria.appendChild(option);
                });

                // Mostrar todos los equipos inicialmente
                mostrarEquipos(todosLosEquipos);

                // Event listeners para filtros
                filterNombre.addEventListener('input', aplicarFiltros);
                filterCategoria.addEventListener('change', aplicarFiltros);
                filterTipo.addEventListener('change', aplicarFiltros);

            } catch (error) {
                console.error("Error al obtener los equipos: ", error);
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
                errorMessage.textContent = 'Error al cargar los datos: ' + error.message;
            }

            function mostrarEquipos(equipos) {
                tableBody.innerHTML = '';
                
                if (equipos.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td colspan="3" class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-center text-gray-500">
                            No se encontraron equipos con los filtros seleccionados
                        </td>
                    `;
                    tableBody.appendChild(row);
                    return;
                }

                equipos.forEach(team => {
                    const nombreEquipo = team.EQUIPO || 'Nombre no disponible';
                    const categoria = team.CATEGORIA || 'Categor√≠a no disponible';
                    const tipo = team.TIPO || 'Tipo no disponible';
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${nombreEquipo}</td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${categoria}</td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${tipo}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            function aplicarFiltros() {
                const nombre = filterNombre.value.toLowerCase();
                const categoria = filterCategoria.value;
                const tipo = filterTipo.value;

                const equiposFiltrados = todosLosEquipos.filter(equipo => {
                    const cumpleNombre = !nombre || (equipo.EQUIPO || '').toLowerCase().includes(nombre);
                    const cumpleCategoria = !categoria || equipo.CATEGORIA === categoria;
                    const cumpleTipo = !tipo || equipo.TIPO === tipo;
                    
                    return cumpleNombre && cumpleCategoria && cumpleTipo;
                });

                mostrarEquipos(equiposFiltrados);
            }
        });
    </script>
</body>

</html>
