<!-- Force cache refresh v3 -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Portal Deportivo - Asociación de la Paz</title>
    <link rel="icon" type="image/png" href="images/De_la_Paz.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB', // Azul principal
                        secondary: '#F97316', // Naranja acento
                        neutralbg: '#F3F4F6'  // Gris claro para fondos
                    }
                }
            }
        }
    </script>
</head>
<body class="flex flex-col min-h-screen bg-neutralbg text-gray-900">

    <div id="nav-container"></div>

    <div id="main-content" class="flex-1">
        <main class="max-w-6xl mx-auto px-6 py-12">
            <!-- Header Section -->
            <section class="text-center mb-12">
                <h1 class="text-4xl font-extrabold text-primary mb-4">
                    <i class="fas fa-trophy mr-3"></i>Resultados de Partidos
                </h1>
                <p class="text-lg text-gray-700 max-w-2xl mx-auto">
                    Consulta los resultados actualizados de los últimos partidos disputados.
                </p>
            </section>

            <!-- Loading State -->
            <div id="loading-state" class="text-center py-12">
                <i class="fas fa-spinner fa-spin text-4xl text-primary mb-4"></i>
                <p class="text-gray-500">Cargando resultados...</p>
            </div>

            <!-- Results Container -->
            <div id="results-container" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 hidden">
                <!-- Los resultados se cargarán aquí dinámicamente -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="text-center py-12 hidden">
                <i class="fas fa-calendar-times text-6xl text-gray-300 mb-4"></i>
                <h3 class="text-xl font-semibold text-gray-600 mb-2">No hay resultados disponibles</h3>
                <p class="text-gray-500">Aún no se han registrado partidos o resultados.</p>
            </div>
        </main>
    </div>

    <div id="footer-container"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="plantilla.js"></script>
    <script>
    document.addEventListener('firebaseReady', () => {
        const db = firebase.firestore();
        const resultsContainer = document.getElementById('results-container');
        const loadingState = document.getElementById('loading-state');
        const emptyState = document.getElementById('empty-state');

        // Asumimos que la colección se llama 'RESULTADOS'
        db.collection("RESULTADOS").orderBy("fecha", "desc").get().then((querySnapshot) => {
            // Ocultar loading
            loadingState.classList.add('hidden');
            
            if (querySnapshot.empty) {
                emptyState.classList.remove('hidden');
                return;
            }

            // Mostrar container de resultados
            resultsContainer.classList.remove('hidden');
            
            querySnapshot.forEach((doc) => {
                const partido = doc.data();
                
                // Formatear la fecha si existe
                let fechaFormateada = 'Fecha no disponible';
                if (partido.fecha && partido.fecha.toDate) {
                    fechaFormateada = partido.fecha.toDate().toLocaleDateString('es-ES', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });
                }

                const resultCard = document.createElement('div');
                resultCard.className = 'bg-white p-6 rounded-2xl shadow-lg border-2 border-primary hover:border-secondary hover:shadow-[0_0_60px_rgba(249,115,22,0.4)] transform hover:-translate-y-2 transition duration-300';
                
                resultCard.innerHTML = `
                    <div class="text-center">
                        <div class="flex items-center justify-center mb-4">
                            <i class="fas fa-calendar-alt text-primary mr-2"></i>
                            <span class="text-sm text-gray-500">${fechaFormateada}</span>
                        </div>
                        
                        <div class="flex justify-between items-center mb-4">
                            <div class="text-center flex-1">
                                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2">
                                    <i class="fas fa-users text-primary"></i>
                                </div>
                                <p class="font-semibold text-gray-800 text-sm">${partido.equipo1 || 'Equipo 1'}</p>
                            </div>
                            
                            <div class="text-center px-4">
                                <div class="text-3xl font-bold text-primary mb-1">
                                    ${partido.goles1 !== undefined ? partido.goles1 : '-'} : ${partido.goles2 !== undefined ? partido.goles2 : '-'}
                                </div>
                                <span class="text-xs text-gray-400 uppercase tracking-wide">Resultado</span>
                            </div>
                            
                            <div class="text-center flex-1">
                                <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-2">
                                    <i class="fas fa-users text-secondary"></i>
                                </div>
                                <p class="font-semibold text-gray-800 text-sm">${partido.equipo2 || 'Equipo 2'}</p>
                            </div>
                        </div>
                        
                        ${partido.categoria ? `
                            <div class="border-t pt-3">
                                <span class="inline-block bg-gray-100 text-gray-600 text-xs px-3 py-1 rounded-full">
                                    <i class="fas fa-tag mr-1"></i>${partido.categoria}
                                </span>
                            </div>
                        ` : ''}
                    </div>
                `;
                
                resultsContainer.appendChild(resultCard);
            });
        }).catch((error) => {
            console.error("Error al obtener los resultados: ", error);
            loadingState.classList.add('hidden');
            
            // Mostrar error
            const errorDiv = document.createElement('div');
            errorDiv.className = 'text-center py-12';
            errorDiv.innerHTML = `
                <i class="fas fa-exclamation-triangle text-6xl text-red-300 mb-4"></i>
                <h3 class="text-xl font-semibold text-red-600 mb-2">Error al cargar resultados</h3>
                <p class="text-gray-500">${error.message}</p>
            `;
            document.querySelector('main').appendChild(errorDiv);
        });
    });
    </script>

</body>
</html>
