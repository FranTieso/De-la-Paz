<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Asociación de la Paz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

    <div id="nav-container"></div>

    <div id="main-content" class="flex-1">
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold text-center text-primary mb-8">Resultados de Partidos</h1>

            <div id="results-container" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                <!-- Los resultados se cargarán aquí dinámicamente -->
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="plantilla.js"></script>
    <script>
    document.addEventListener('firebaseReady', () => {
        const db = firebase.firestore();
        const resultsContainer = document.getElementById('results-container');

        // Asumimos que la colección se llama 'RESULTADOS'
        db.collection("RESULTADOS").orderBy("fecha", "desc").get().then((querySnapshot) => {
            if (querySnapshot.empty) {
                resultsContainer.innerHTML = '<p class="text-center col-span-full">No se encontraron resultados.</p>';
                return;
            }
            querySnapshot.forEach((doc) => {
                const partido = doc.data();
                
                // Formatear la fecha si existe
                let fechaFormateada = 'Fecha no disponible';
                if (partido.fecha && partido.fecha.toDate) {
                    fechaFormateada = partido.fecha.toDate().toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });
                }

                const resultCard = `
                    <div class="bg-white shadow-md rounded-lg p-4 text-center hover:shadow-lg transition border-2 border-primary hover:border-secondary">
                        <p class="text-sm text-gray-500 mb-2">${fechaFormateada}</p>
                        <div class="flex justify-around items-center my-3">
                            <span class="font-semibold text-lg">${partido.equipo1 || 'Equipo 1'}</span>
                            <span class="text-2xl font-bold text-primary">${partido.goles1 !== undefined ? partido.goles1 : '-'} : ${partido.goles2 !== undefined ? partido.goles2 : '-'}</span>
                            <span class="font-semibold text-lg">${partido.equipo2 || 'Equipo 2'}</span>
                        </div>
                        <p class="text-xs text-gray-600">${partido.categoria || ''}</p>
                    </div>
                `;
                resultsContainer.innerHTML += resultCard;
            });
        }).catch((error) => {
            console.error("Error al obtener los resultados: ", error);
            resultsContainer.innerHTML = `<p class="text-center col-span-full text-red-500">Error al cargar los datos: ${error.message}</p>`;
        });
    });
    </script>

</body>
</html>
