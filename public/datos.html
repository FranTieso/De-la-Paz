<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <div id="nav-container"></div>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-8">Listado de Usuarios</h1>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Nombre</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Email</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- Las filas de usuarios se insertarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="footer-container"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="plantilla.js"></script>
    <script>
    document.addEventListener('firebaseReady', () => {
        const db = firebase.firestore();
        const tableBody = document.getElementById('user-table-body');

        // CORRECCIÓN: Apuntando a 'USUARIOS' (todo mayúsculas) como indicaste.
        db.collection("USUARIOS").get().then((querySnapshot) => {
            if (querySnapshot.empty) {
                tableBody.innerHTML = '<tr><td colspan="2" class="text-center py-4">No se encontraron usuarios.</td></tr>';
                return;
            }
            querySnapshot.forEach((doc) => {
                const user = doc.data();
                const row = `<tr>
                                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${user.nombre || 'N/A'}</td>
                                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${user.mail || 'N/A'}</td>
                           </tr>`;
                tableBody.innerHTML += row;
            });
        }).catch((error) => {
            console.error("Error al obtener los usuarios: ", error);
            tableBody.innerHTML = `<tr><td colspan="2" class="text-center py-4 text-red-500">Error al cargar los datos: ${error.message}</td></tr>`;
        });
    });
    </script>

</body>
</html>
