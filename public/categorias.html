<!-- Force cache refresh v3 -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Portal Deportivo - Asociación de la Paz</title>
  <link rel="icon" href="images/De_la_Paz.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563EB', // Azul principal
            secondary: '#F97316', // Naranja acento
            neutralbg: '#F3F4F6'  // Gris claro para fondos
          }
        }
      }
    }
  </script>

</head>

<body class="flex flex-col min-h-screen bg-neutralbg text-gray-900">

  <div id="nav-container"></div>

  <div id="main-content" class="flex-1">
    <main class="max-w-7xl mx-auto px-6 py-12">
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-3xl font-bold text-primary">Listado de Categorías</h2>
        <a href="creaCategoria.html"
          class="bg-secondary text-white py-2 px-6 rounded-lg hover:bg-orange-600 transition font-semibold shadow-md">
          <i class="fas fa-plus-circle mr-2"></i>Añadir Categoría
        </a>
      </div>

      <div id="loading-state" class="text-center py-10">
        <p class="text-lg text-gray-600">Cargando categorías...</p>
      </div>

      <div id="error-state"
        class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative my-4">
        <strong class="font-bold">Error:</strong>
        <span class="block sm:inline" id="error-message">No se pudieron cargar las categorías.</span>
      </div>

      <div id="table-container"
        class="hidden bg-white p-8 rounded-2xl shadow-lg border-2 border-primary overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Edades</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Años Nacimiento
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Denominación
              </th>
            </tr>
          </thead>
          <tbody id="category-list" class="bg-white divide-y divide-gray-200">
            <!-- Las filas de las categorías se insertarán aquí dinámicamente -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <div id="footer-container"></div>

  <script src="plantilla.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const categoryList = document.getElementById('category-list');
      const loadingState = document.getElementById('loading-state');
      const errorState = document.getElementById('error-state');
      const errorMessage = document.getElementById('error-message');
      const tableContainer = document.getElementById('table-container');

      try {
        const response = await fetch('/api/categorias');
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Error al conectar con el servidor');
        }
        const categorias = await response.json();

        loadingState.classList.add('hidden');

        if (categorias.length === 0) {
          errorState.classList.remove('hidden');
          errorMessage.textContent = "No hay categorías para mostrar. ¡Añade una!";
          return;
        }

        tableContainer.classList.remove('hidden');
        categoryList.innerHTML = '';

        categorias.forEach(categoria => {
          const row = document.createElement('tr');
          // Compatibilidad: usar CATEGORIA o NOMBRE
          const nombreCategoria = categoria.CATEGORIA || categoria.NOMBRE || 'Sin nombre';

          row.innerHTML = `
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${nombreCategoria}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${categoria.EdadMin} - ${categoria.EdadMax} años</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${categoria.ano2} - ${categoria.ano1}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${categoria.TIPO}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${categoria.DenominacionINT}</td>
  `;
          categoryList.appendChild(row);
        });

      } catch (error) {
        console.error("Error al cargar las categorías:", error);
        loadingState.classList.add('hidden');
        errorState.classList.remove('hidden');
        errorMessage.textContent = 'No se pudieron cargar las categorías: ' + error.message;
      }
    });
  </script>

</body>

</html>
