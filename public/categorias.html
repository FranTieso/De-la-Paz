<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Portal Deportivo - Asociaci√≥n de la Paz</title>
  <link rel="icon" href="images/De_la_Paz.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563EB', // Azul principal
            secondary: '#F97316', // Naranja acento
            neutralbg: '#F3F4F6'  // Gris claro para fondos
          }
        }
      }
    }
  </script>

</head>

<body class="flex flex-col min-h-screen bg-neutralbg text-gray-900">

  <div id="nav-container"></div>

  <div id="main-content" class="flex-1">
    <main class="max-w-7xl mx-auto px-6 py-12">
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-3xl font-bold text-primary">Listado de Categor√≠as</h2>
        <a href="creaCategoria.html"
          class="bg-secondary text-white py-2 px-6 rounded-lg hover:bg-orange-600 transition font-semibold shadow-md">
          <i class="fas fa-plus-circle mr-2"></i>A√±adir Categor√≠a
        </a>
      </div>

      <div id="loading-state" class="text-center py-10">
        <p class="text-lg text-gray-600">Cargando categor√≠as...</p>
      </div>

      <div id="error-state"
        class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative my-4">
        <strong class="font-bold">Error:</strong>
        <span class="block sm:inline" id="error-message">No se pudieron cargar las categor√≠as.</span>
      </div>

      <div id="table-container"
        class="hidden bg-white p-8 rounded-2xl shadow-lg border-2 border-primary overflow-x-auto">
        
        <table class="min-w-full leading-normal">
          <thead>
            <tr>
              <th class="px-5 py-3 border-b-2 border-primary bg-primary text-left text-xs font-semibold text-white uppercase tracking-wider">Nombre</th>
              <th class="px-5 py-3 border-b-2 border-primary bg-primary text-left text-xs font-semibold text-white uppercase tracking-wider">Edades</th>
              <th class="px-5 py-3 border-b-2 border-primary bg-primary text-left text-xs font-semibold text-white uppercase tracking-wider">A√±os Nacimiento</th>
              <th class="px-5 py-3 border-b-2 border-primary bg-primary text-left text-xs font-semibold text-white uppercase tracking-wider">Tipo</th>
              <th class="px-5 py-3 border-b-2 border-primary bg-primary text-left text-xs font-semibold text-white uppercase tracking-wider">Denominaci√≥n</th>
            </tr>
            <tr class="bg-blue-50">
              <th class="px-5 py-2">
                <input type="text" id="filter-nombre-cat" placeholder="üîç Buscar..."
                  class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-primary outline-none">
              </th>
              <th class="px-5 py-2">
                <select id="filter-orden"
                  class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-primary outline-none bg-white">
                  <option value="edad-asc">Edad ‚Üë</option>
                  <option value="edad-desc">Edad ‚Üì</option>
                </select>
              </th>
              <th class="px-5 py-2">
                <!-- Columna sin filtro -->
              </th>
              <th class="px-5 py-2">
                <select id="filter-tipo-cat"
                  class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-primary outline-none bg-white">
                  <option value="">Todos</option>
                  <option value="MASCULINO">Masculino</option>
                  <option value="FEMENINO">Femenino</option>
                  <option value="MIXTO">Mixto</option>
                </select>
              </th>
              <th class="px-5 py-2">
                <!-- Columna sin filtro -->
              </th>
            </tr>
          </thead>
          <tbody id="category-list" class="bg-white divide-y divide-gray-200">
            <!-- Las filas de las categor√≠as se insertar√°n aqu√≠ din√°micamente -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <div id="footer-container"></div>

  <script src="plantilla.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const categoryList = document.getElementById('category-list');
      const loadingState = document.getElementById('loading-state');
      const errorState = document.getElementById('error-state');
      const errorMessage = document.getElementById('error-message');
      const tableContainer = document.getElementById('table-container');
      const filterNombre = document.getElementById('filter-nombre-cat');
      const filterTipo = document.getElementById('filter-tipo-cat');
      const filterOrden = document.getElementById('filter-orden');
      
      let todasLasCategorias = [];

      try {
        const response = await fetch('/api/categorias');
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Error al conectar con el servidor');
        }
        todasLasCategorias = await response.json();

        loadingState.classList.add('hidden');

        if (todasLasCategorias.length === 0) {
          errorState.classList.remove('hidden');
          errorMessage.textContent = "No hay categor√≠as para mostrar. ¬°A√±ade una!";
          return;
        }

        tableContainer.classList.remove('hidden');
        mostrarCategorias(todasLasCategorias);

        // Event listeners para filtros
        filterNombre.addEventListener('input', aplicarFiltros);
        filterTipo.addEventListener('change', aplicarFiltros);
        filterOrden.addEventListener('change', aplicarFiltros);

      } catch (error) {
        console.error("Error al cargar las categor√≠as:", error);
        loadingState.classList.add('hidden');
        errorState.classList.remove('hidden');
        errorMessage.textContent = 'No se pudieron cargar las categor√≠as: ' + error.message;
      }

      function mostrarCategorias(categorias) {
        categoryList.innerHTML = '';

        if (categorias.length === 0) {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td colspan="5" class="px-6 py-4 text-sm text-center text-gray-500">
              No se encontraron categor√≠as con los filtros seleccionados
            </td>
          `;
          categoryList.appendChild(row);
          return;
        }

        categorias.forEach(categoria => {
          const row = document.createElement('tr');
          const nombreCategoria = categoria.CATEGORIA || categoria.NOMBRE || 'Sin nombre';

          row.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${nombreCategoria}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${categoria.EdadMin} - ${categoria.EdadMax} a√±os</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${categoria.ano2} - ${categoria.ano1}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${categoria.TIPO}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${categoria.DenominacionINT}</td>
          `;
          categoryList.appendChild(row);
        });
      }

      function aplicarFiltros() {
        const nombre = filterNombre.value.toLowerCase();
        const tipo = filterTipo.value;
        const orden = filterOrden.value;

        let categoriasFiltradas = todasLasCategorias.filter(categoria => {
          const nombreCat = (categoria.CATEGORIA || categoria.NOMBRE || '').toLowerCase();
          const cumpleNombre = !nombre || nombreCat.includes(nombre);
          const cumpleTipo = !tipo || categoria.TIPO === tipo;
          
          return cumpleNombre && cumpleTipo;
        });

        // Ordenar
        if (orden === 'nombre') {
          categoriasFiltradas.sort((a, b) => {
            const nombreA = (a.CATEGORIA || a.NOMBRE || '').toLowerCase();
            const nombreB = (b.CATEGORIA || b.NOMBRE || '').toLowerCase();
            return nombreA.localeCompare(nombreB);
          });
        } else if (orden === 'edad-asc') {
          categoriasFiltradas.sort((a, b) => a.EdadMin - b.EdadMin);
        } else if (orden === 'edad-desc') {
          categoriasFiltradas.sort((a, b) => b.EdadMax - a.EdadMax);
        }

        mostrarCategorias(categoriasFiltradas);
      }
    });
  </script>

</body>

</html>
